<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href ="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Days+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
     <title>General Knowledge Quiz</title>
</head>
<body>
    <div class="container">
       <div class="start-screen hide">
           <h1 class="heading">Knowledge Quiz</h1>
           <div class="settings">
              <label for="num-questions">Number of Questions</label>
              <select name="" id="num0questions">
                <option value = "5">5</option>
                <option value = "10">10</option>
                <option value = "15">15</option>
                <option value = "20">20</option>
              </select>

              <label for="category">Select Category:</label>
              <select name="" id="category">  
                <option value="">any category</option>
                <option value="1">general knowledge</option>
                <option value="2">sports</option>
                <option value="3">geography</option>
              </select>
               
              <label for="difficulty">Select Difficulty:</label>
              <select name="" id="difficulty">
                <option value="">any difficulty</option>
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="hard">hard</option>
              </select>

              <label for="time">Select Time per Question:</label>
              <select name="" id="time">
                <option value="10">10 seconds</option>
                <option value="15">15 seconds</option>
                <option value="20">20 seconds</option>
                <option value="30">30 seconds</option>
              </select>
           </div>
           <button class="btn start">Start Quiz</button>
       </div>  
       <div class="quiz">
        <div class="timer">
          <div class="progress">
            <div class="progress-bar"></div>
            <span class="progress-text">50</span>
          </div>
        </div>
        <div class="question-wrapper">
          <div class="number">
            Question <span class ="current">1</span><span class="total">/10</span>
          </div>
          <div class ="question">This is a Question</div>
       </div>  
       <div class="answer-wrapper">
          <div class="answer selected">
            <span class="text">answer</span>
            <span class="checkbox">
              <span class="icon">✔</span>
            </span>  
          </div>
          <div class="answer correct">
            <span class="text">answer</span>
            <span class="checkbox">
              <span class="icon">✔</span>
            </span>  
          </div>
          <div class="answer wrong">
            <span class="text">answer</span>
            <span class="checkbox">
              <span class="icon">✔</span>
            </span> 
          </div>  
        </div>
       </div>



    </div>
    
</body>
</html>
