<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>General Knowledge Quiz</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&dislay=swap" rel="stylesheet">
</head>

<body>
  <!-- Start Screen-->
  <div id="start-screen" class="visible">
    <h1>Welcome to the General Knowledge Quiz!</h1>
    <button id="start-button">Start Quiz</button>
  </div>

  <!-- Quiz Screen-->
  <div id="quiz-screen">
    <h2 id="question"></h2>
    <div id="choices"></div>
    <p> Time Remaining: <span id="timer"></span> seconds</p>
  </div>

  <!-- End Screen-->
  <div id="end-screen">
    <h1>Congratulations!</h1>
    <p>You completed the quiz!</p>
    <button id="reset-button">Reset Quiz</button>
    <canvas id="confetti-canvas"></canvas>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas=confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="quiz.js"></script>
  </div>
</body>

</html>
